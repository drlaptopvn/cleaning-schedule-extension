<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Thành Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-width: 300px;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 18px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            flex: 1;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        .member-list {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            cursor: move;
        }

        .li-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        li button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .import-export {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chỉnh Sửa Thành Viên</h1>
        <div class="form-group">
            <input type="text" id="memberName" placeholder="Tên thành viên">
            <button id="addMemberBtn">Thêm Thành Viên</button>
        </div>
        <div class="import-export">
            <input type="file" id="importFile" style="flex: 1; margin-right: 10px;">
            <button id="exportMembersBtn">Xuất Danh Sách</button>
            <button id="clearMembersBtn">Xóa Tất Cả</button>
        </div>
        <div class="member-list">
            <h2>Danh Sách Thành Viên</h2>
            <ul id="members"></ul>
        </div>
    </div>
    <div id="loading">Loading...</div>
    <script src="options.js"></script>
</body>

</html>
